<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
	<head>
		<meta charset="utf-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<title>Drum Kit</title>
		<meta
			name="description"
			content="" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1" />
		<link
			rel="stylesheet"
			href="styles.css" />
	</head>
	<body>
		<!--[if lt IE 7]>
			<p class="browsehappy">
				You are using an <strong>outdated</strong> browser. Please
				<a href="#">upgrade your browser</a> to improve your experience.
			</p>
		<![endif]-->
		<div class="view-container">
			<div class="title-container">
				<h1>Hit some keys!</h1>
			</div>
			<div class="keys-container">
				<div class="key" data-key="65">
					<kbd>A</kbd>
				</div>
				<div class="key" data-key="83">
					<kbd>S</kbd>
				</div>
				<div class="key" data-key="68">
					<kbd>D</kbd>
				</div>
				<div class="key" data-key="70">
					<kbd>F</kbd>
				</div>
				<div class="key" data-key="74">
					<kbd>J</kbd>
				</div>
				<div class="key" data-key="75">
					<kbd>K</kbd>
				</div>
				<div class="key" data-key="76">
					<kbd>L</kbd>
				</div>
				<div class="key" data-key="186">
					<kbd>;</kbd>
				</div>
			</div>
		</div>

		<audio
			id="angelic-drum"
			src="sounds/mixkit-angelic-drum-roll-573.wav"
			data-key="70"></audio>

		<audio
			id="arcade-bonus"
			src="sounds/mixkit-arcade-bonus-alert-767.wav"
			data-key="68"></audio>

		<audio
			id="level-complete"
			src="sounds/mixkit-game-level-completed-2059.wav"
			data-key="83"></audio>

		<audio
			id="player-lose"
			src="sounds/mixkit-player-losing-or-failing-2042.wav"
			data-key="65"></audio>

		<audio
			id="bonus-alert"
			src="sounds/mixkit-arcade-bonus-alert-767.wav"
			data-key="74"></audio>

		<audio
			id="drum-impact"
			src="sounds/mixkit-drum-deep-impact-563.wav"
			data-key="75"></audio>

		<audio
			id="sub-bass"
			src="sounds/mixkit-knocking-sub-bass-2300.wav"
			data-key="76"></audio>

		<audio
			id="unlock-game"
			src="sounds/mixkit-unlock-game-notification-253.wav"
			data-key="186"></audio>
		<script
			src="script_optimized.js"
			async
			defer></script>
	</body>
</html>
